<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator - Select Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .option {
            margin: 10px 0;
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            background: #007BFF;
            color: white;
            text-decoration: none;
            display: block;
            width: 200px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .option:hover {
            background: #0056b3;
        }
        .course-list {
            margin-top: 20px;
            text-align: left;
        }
        .course-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">


        <div class="course-list">
            <h1>Select a Course</h1>
            <a href="/add-course" class="option">Create New Course</a>
            {% for course in courses %}
                <a href="/course/{{ course.name | lower | replace(' ', '-') }}" class="option">
                    {{ course.name }}
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
